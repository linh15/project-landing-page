<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="images/dog-stand-icon.svg">
    <title>Dogvengers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation bar section-->
    <div id="navbar">
      <h1 id="logo">Dogvengers</h1>
      <div id="menu">
        <a href="#our-team">Our team</a>
        <a href="#quote">Testimonials</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <!-- Hero section: prominent phrase and image, general info and button -->
    <div id="hero">
      <div id="hero-text">
        <h2>Dogvengers save the world!</h2>
        <p>We are good boys and girls who go about our days and bring all the awesomeness to this world. </p>
        <button type="button" name="button" id="sign-up">Join us</button>
      </div>
      <div id="hero-img">
        <img src="images/bob-montreal.jpg" alt="">
      </div>
    </div>

    <!-- Our team section: members, their images and info -->
    <div id="our-team">
      <div id="bob">
        <img src="images/bob-receptionist.jpg" alt="">
        <h3>Bob "Montreal"</h3>
        <p>Executive - Captain</p>
      </div>
      <div id="daifuku">
        <img src="images/daifuku.jpg" alt="">
        <h3>Daifuku</h3>
        <p>Funny face</p>
      </div>
      <div id="dawang">
        <img src="images/dawang.jpg" alt="">
        <h3>Dawang "the caterpella"</h3>
        <p>Hulk?</p>
      </div>

    </div>

    <!-- Quote section -->
    <div id="quote">
      <div id="bob-seller">
        <img src="images/bob-seller.jpg" alt="">
        <h3>Bark for hotdogs</h3>
      </div>
    </div>

    <!-- Contact section -->
    <div id="contact">

    </div>

    <!-- Footer section: copyright -->
    <div id="footer">

    </div>
  </body>
</html>
